<h1>Edit Your Profile</h1>
<div class="container">
    <div class="form-group">
        <label for="userName">Name:</label>
        <input id="userName" [(ngModel)]="userName" placeholder="Enter your name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" [(ngModel)]="userEmail" placeholder="Enter your email" class="form-control" />
    </div>
    <div class="form-group">
        <label for="userAge">Age:</label>
        <input type="number" id="userAge" [(ngModel)]="userAge" placeholder="Enter your age" class="form-control" />
    </div>
    <button class="btn btn-primary mt-3" (click)="saveProfile()">Save Profile</button>
</div>
<div class="summary mt-4">
    <h3>Profile Summary</h3>
    <p>Name: {{userName}}</p>
    <p>Email: {{userEmail}}</p>
    <p>Age: {{userAge}}</p>
</div>
