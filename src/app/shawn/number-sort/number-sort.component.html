<h1>Number Sorter</h1>
<div style="display:flex;flex-direction: row;">
    <input #numberInput placeholder="type number"(keyup.enter)="sort(numberInput.value);numberInput.value = ''">
    <button (click)="sortedNumbers = []">Clear</button>
    <h1 style="font-size: 20pt !important;margin: 0px;">{{total | number: '1.0-2'}}</h1>
</div>
<textarea readonly name="" id="">{{sortedNumbers.join(',')}}</textarea>
<p>Has some numeric data stored in the class and also uses the DecimalPipe pipe</p>
