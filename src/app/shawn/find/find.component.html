<h1>Word Finder</h1>
<div style="display:flex;flex-direction: row;">
    <input [(ngModel)]="searchQuery" (input)="search()" placeholder="Enter word to search for...">
    @if (!searchQuery){
        <p>Matches:</p>
    } @else{
        <p>Matches: {{counter}}</p>
    } <!-- To return matches back to 0 if nothing is being searched -->
</div>
<textarea style='min-height: 250px;'readonly>{{ displayResults }}</textarea>
<p>Data binding</p>
